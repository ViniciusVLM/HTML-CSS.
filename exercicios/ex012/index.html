<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>
    <video width="500" poster="imagens/prinha.jpg"  controls loop>
        <source src="midia/14066067-uhd_3840_2160_60fps.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com a reprodução de videos </p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="555" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=qKsvICCKTXEmXvA0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <!--VIMEO um dos melhores para deixar um conteudo de um site privado e qualidade-->
    
</body>
</html>
